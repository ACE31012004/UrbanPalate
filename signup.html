<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Urban Palate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="auth-container">
         <div class="auth-logo">
             <img src="logo.png" alt="Urban Palate Logo" height="50">
        </div>
        <h1 class="auth-title">Create Your Account</h1>

         <div id="auth-error" class="auth-error-message" role="alert"></div>

        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" name="email" required aria-required="true" autocomplete="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="signup-password">Create Password (min. 6 characters)</label>
                <input type="password" id="signup-password" name="password" required aria-required="true" minlength="6" autocomplete="new-password" placeholder="••••••••">
            </div>
             <button type="submit" class="button auth-button">
                 <span class="button-text">Create Account</span>
                 <span class="button-loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
             </button>
        </form>

        <div class="auth-separator"><span>OR SIGN UP WITH</span></div>

        <button id="google-signin-button" class="button auth-button google-button">
            <i class="fab fa-google"></i> Google
        </button>

         <p class="auth-switch">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Your script -->
    <script src="script.js" defer></script>
</body>
</html>
