<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Urban Palate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="auth-container">
        <div class="auth-logo">
             <img src="logo.png" alt="Urban Palate Logo" height="50">
        </div>
        <h1 class="auth-title">Welcome Back!</h1>

        <div id="auth-error" class="auth-error-message" role="alert"></div>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" required aria-required="true" autocomplete="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required aria-required="true" autocomplete="current-password" placeholder="••••••••">
            </div>
            <button type="submit" class="button auth-button">
                <span class="button-text">Login</span>
                <span class="button-loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
            </button>
        </form>

        <div class="auth-separator"><span>OR CONTINUE WITH</span></div>

        <button id="google-signin-button" class="button auth-button google-button">
            <i class="fab fa-google"></i> Google
        </button>

        <!-- Phone Sign-in Trigger Button & Section REMOVED -->

        <p class="auth-switch">
            New to Urban Palate? <a href="signup.html">Create Account</a>
        </p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Your script -->
    <script src="script.js" defer></script>
</body>
</html>
